<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <ul type="square">
            <li>Home</li>
            <li>Contact</li>
            <li>Help</li>
            <li>Book</li>
        </ul>
        <form action="post">
            <label for="name">Enter your name</label>
            <input type="text" placeholder="Enter your name" id="name" name="user name">
        </form>
        <div>
            <label for="male">MALE</label>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="female">FEMALE</label>
            <input type="radio" id="female" name="Gender" value="female">
            <div>
                <input type="submit">
            </div>
            <label for="cbox">Enter your feedback</label> <br>
            <textarea name="text" rows="20" cols="30" id="cbox">Enter your feedback</textarea>
            <div>
                <select name="fruits">
                    <option value="Banana">Select fruits</option>
                    <option value="kiwi">Kiwi</option>
                    <option value="Apple">Apple</option>
                </select>
            </div>
        </div>

        <div>
            <video src="https://www.youtube.com/watch?v=KVRwi9M6q4Q&ab_channel=ursteajuice" controls></video>
        </div>
    </table>
</body>

</html>
